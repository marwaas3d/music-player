<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" href="./resources/icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="card  rounded-4 shadow p-3">
          <img src="./resources/cover-1.jpg" alt="" class="card-img-top rounded-4" id="card-img">
          <div class="card-body text-center">
            <h6 class="card-title text-white mb-1" id="card-title">Lost in the City Lights</h6>
            <p class="card-text" id="card-text">Cosmo Sheldrake</p>

            <div class="d-flex justify-content-between time">
              <p id="elapsed" class="mb-1">00:00</p>
              <p id="song-duration" class="mb-1">03:15</p>
            </div>

            <div class="progress mb-5"  role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar w-0" id="progress-bar"></div>
            </div>
            <audio src="./resources/lost-in-city-lights-145038.mp3" id="audio"></audio>

              <div class="d-flex justify-content-center align-items-center">
                <img src="./resources/Stop_and_play_fill-1.svg" alt="" class="me-3 back" id="back">
                <div class="play-btn d-flex align-items-center justify-content-center play" id="play" >
                  <img src="./resources/Play_fill.svg" alt="" id="playBtn">
                </div>
                <img src="./resources/Stop_and_play_fill.svg" alt="" class="ms-3 forward" id="forward">
              </div>
            
          </div>



        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  </body>
</html>
